<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlayHub Lite — Unblocked-Style Games</title>
  <meta name="description" content="A simple, single-file, unblocked-style games portal you can host anywhere." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🎮%3C/text%3E%3C/svg%3E" />
  <style>
    /* --- styles unchanged from your version --- */
    :root {
      --bg: #0b0f14;
      --bg-elev: #111827;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
      --ring: rgba(34, 211, 238, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
    header { position: sticky; top: 0; z-index: 30; background: var(--bg-elev); }
    .bar { display: grid; grid-template-columns: auto 1fr auto; gap: 16px; align-items: center; padding: 14px 24px; }
    .brand { display: flex; align-items: center; gap: 12px; font-weight: 800; }
    .brand .logo { font-size: 28px; }
    .search-wrap { display: grid; grid-template-columns: 1fr auto; gap: 10px; background: var(--bg-elev); border-radius: 14px; padding: 6px 8px; }
    .search-wrap input { background: transparent; border: 0; color: var(--text); padding: 10px; outline: none; }
    .btn { cursor: pointer; border: 0; border-radius: 12px; padding: 10px 14px; font-weight: 700; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b1020; }
    .btn.small { padding: 8px 12px; font-size: 13px; }
    .btn.ghost { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,0.1); }
    main { padding: 18px 24px 80px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: var(--card); border-radius: 18px; overflow: hidden; border: 1px solid rgba(255,255,255,0.08); }
    .thumb { aspect-ratio: 16/9; display: grid; place-items: center; font-size: 42px; }
    .meta { padding: 12px; display: grid; gap: 8px; }
    .title { font-weight: 800; }
    .desc { color: var(--muted); font-size: 13px; }
    .row { display: flex; align-items: center; justify-content: space-between; }
    .badge { font-size: 12px; color: var(--muted); border: 1px solid rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 999px; }
    dialog#player { border: 0; border-radius: 16px; width: 90vw; height: 80vh; background: var(--bg-elev); }
    .frame-wrap { position: relative; width: 100%; height: calc(100% - 48px); }
    .frame-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <header>
    <div class="bar container">
      <div class="brand">
        <div class="logo">🎮</div>
        <div>
          <div style="font-size:18px">PlayHub <span style="color:var(--accent)">Lite</span></div>
        </div>
      </div>

      <label class="search-wrap">
        <input id="search" placeholder="Search games" autocomplete="off" />
        <button class="btn small" id="clearSearch" type="button">Clear</button>
      </label>

      <div class="controls">
        <button class="btn ghost small" id="toggleTheme">🌗 Theme</button>
        <!-- changed: add games button just goes to a URL -->
        <a class="btn small" href="https://your-url-here.com" target="_blank">➕ Add Games</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="grid" id="grid"></section>
  </main>

  <footer style="text-align:center; padding:20px; color:var(--muted);">Have fun!</footer>

  <dialog id="player">
    <div style="display:flex; justify-content:space-between; align-items:center; padding:10px;">
      <span id="playerTitle">Loading…</span>
      <div style="display:flex; gap:8px;">
        <a id="openNew" class="btn ghost small" target="_blank" rel="noopener">Open ↗</a>
        <button id="closePlayer" class="btn small">Close</button>
      </div>
    </div>
    <div class="frame-wrap">
      <iframe id="gameFrame"></iframe>
    </div>
  </dialog>

  <template id="cardTemplate">
    <article class="card" data-category="">
      <div class="thumb"></div>
      <div class="meta">
        <div class="title"></div>
        <div class="desc"></div>
        <div class="row">
          <span class="badge"></span>
          <div style="display:flex; gap:8px;">
            <button class="btn small playBtn">Play</button>
            <a class="btn ghost small openBtn" target="_blank" rel="noopener">Open</a>
          </div>
        </div>
      </div>
    </article>
  </template>

  <script>
    // Only Eggy Car & Flappy Bird
    const GAMES = [
      {
        title: "Flappy Bird",
        url: "games/flappy/index.html",
        category: "arcade",
        desc: "Tap to fly and avoid pipes.",
        thumb: "auto"
      },
      {
        title: "Eggy Car",
        url: "games/eggycar/index.html",
        category: "arcade",
        desc: "Drive carefully and don't break the egg!",
        thumb: "auto"
      }
    ];

    const grid = document.getElementById('grid');
    const template = document.getElementById('cardTemplate');

    function emojiThumb(cat) {
      return cat === "arcade" ? "🕹️" : "🎮";
    }

    function renderCards(list) {
      grid.innerHTML = '';
      for (const g of list) {
        const node = template.content.cloneNode(true);
        node.querySelector('.title').textContent = g.title;
        node.querySelector('.desc').textContent = g.desc;
        node.querySelector('.badge').textContent = g.category;
        node.querySelector('.thumb').innerHTML = emojiThumb(g.category);
        node.querySelector('.openBtn').href = g.url;
        node.querySelector('.playBtn').addEventListener('click', () => openPlayer(g));
        grid.appendChild(node);
      }
    }

    // Modal player
    const dlg = document.getElementById('player');
    const frame = document.getElementById('gameFrame');
    const playerTitle = document.getElementById('playerTitle');
    const openNew = document.getElementById('openNew');
    const closePlayer = document.getElementById('closePlayer');

    function openPlayer(game) {
      playerTitle.textContent = game.title;
      openNew.href = game.url;
      frame.src = game.url;
      dlg.showModal();
    }
    closePlayer.addEventListener('click', () => { dlg.close(); frame.src = ''; });

    // Search
    const search = document.getElementById('search');
    const clearSearch = document.getElementById('clearSearch');
    function applySearch() {
      const q = search.value.toLowerCase();
      renderCards(GAMES.filter(g => g.title.toLowerCase().includes(q) || g.desc.toLowerCase().includes(q)));
    }
    search.addEventListener('input', applySearch);
    clearSearch.addEventListener('click', () => { search.value = ''; applySearch(); });

    // Theme
    const toggleTheme = document.getElementById('toggleTheme');
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    renderCards(GAMES);
  </script>
</body>
</html>
