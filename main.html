<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        nav a:hover {
            background: #555;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 200px;
            text-align: center;
            padding: 1rem;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Fun Games Hub ðŸŽ®</h1>
    <p>Your one-stop place for awesome games!</p>
</header>

<nav>
    <a href="#puzzle">Puzzle</a>
    <a href="#action">Action</a>
    <a href="#arcade">Arcade</a>
</nav>

<main>
    <div class="game-card">
        <img src="https://via.placeholder.com/200x120.png?text=Game+1" alt="Game 1">
        <h3>Clicker Game</h3>
        <button onclick="alert('Launching Clicker Game!')">Play</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/200x120.png?text=Game+2" alt="Game 2">
        <h3>Memory Game</h3>
        <button onclick="alert('Launching Memory Game!')">Play</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/200x120.png?text=Game+3" alt="Game 3">
        <h3>Snake Game</h3>
        <button onclick="alert('Launching Snake Game!')">Play</button>
    </div>
</main>

<footer>
    &copy; 2025 Fun Games Hub
</footer>

</body>
</html>
